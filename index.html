<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Spire - Chatbot Testing</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1A1A2E;
      color: white;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 48px;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      opacity: 0.95;
      line-height: 1.7;
      max-width: 480px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo-full.png" alt="Great Spire" class="logo">

    <h1>Chatbot Testing</h1>
    <p class="subtitle">
      Try the AI-powered assistant that helps practitioners understand and succeed on Great Spire
    </p>
  </div>

  <!-- Chatbot Scripts -->
  <script src="knowledge-base.js"></script>
  <script src="intent-matcher.js"></script>
  <script src="support-handoff.js"></script>
  <script src="chatbot-widget.js"></script>
</body>

</html>
